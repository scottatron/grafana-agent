name: Custom multi-arch image build
on:
  push:
    branches:
      - v0.39-scottatron
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.1
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3.0.0
        with:
          platforms: amd64,arm
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.2.0
      - name: Log in to the Container registry
        uses: docker/login-action@v3.1.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Get short SHA
        id: short-sha
        run: echo "::set-output name=sha::$(echo ${GITHUB_SHA::7})"
      - name: Build and push
        run: >
          docker buildx build 
          --platform linux/amd64,linux/arm/v7 
          --build-arg RELEASE_BUILD=1
          --build-arg VERSION=v0.39-scottatron-${{ steps.short-sha.outputs.sha }}
          --tag ghcr.io/scottatron/grafana-agent:v0.39-scottatron-${{ steps.short-sha.outputs.sha }} 
          --dockerfile cmd/grafana-agent/Dockerfile
          --push 
          .
